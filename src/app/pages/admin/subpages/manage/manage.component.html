<div class="managePage">
  <div >
    <h3>Manage</h3>
    <button class="button1">Start Housekeeping</button>
  </div>
<div class="pageContent">
  <div class="legend">
    <span class="greenPatch">Available</span>
    <span class="redPatch">Taken</span>
    <p>You can change this status by clicking on it.</p>
  </div>

  <div class="rooms">
    @for( room of roomsAndBeds();track room.id){
      <div class="whiteContainerWithBordure">
        <span>{{room.name}}</span>
        <div>
          @for (bed of room.beds;track bed.id){
            <span [class.greenPatch]="!bed.isOccupied" [class.redPatch]="bed.isOccupied" >{{bed.number}}</span>
          }
        </div>

      </div>

    }
  </div>
</div>


</div>
